<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Signup</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="./images/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://authlib.topcoder-dev.com/country.js"></script>
    <script type="text/javascript" src="signup.js"></script>
  </head>
  <body class="center-align-card">
    <!-- Page Wrapper -->
    <div class="page-wrapper">
      <!-- For ADA - Skip to Content Area -->
      <a class="action skip" href="#contentarea">Skip to Content</a>
      <!-- Page Content Area -  Header + Main content -->
      <div class="page-content">
        <header class="header">
          <a href="/" class="logo-link">
            <img
              src="./images/logo.png"
              alt="Topcoder Logo"
              width="94"
              height="30"
            />
          </a>
        </header>
        <main id="main" class="page-main">
          <a id="contentarea" tabindex="-1"></a>
          <h1 id="page-title-heading" class="page-title-heading clip-me">
            Signup
          </h1>
          <div class="messages">
            <div role="alert" class="message error">
              <div id="error" class="message-content"></div>
              <span class="close-error" tabindex="0">
                <span class="clip-me">Close</span>
              </span>
            </div>
          </div>
          <form method="GET" id="signup" action="#">
            <input id="state" name="state" value="" type="hidden" />
            <input id="source" name="source" value="" type="hidden" />
            <input id="utmCampaign" name="utmCampaign" value="" type="hidden" />
            <input id="utmMedium" name="utmMedium" value="" type="hidden" />
            <input id="returnUrl" name="returnUrl" value="" type="hidden" />
            <div id="hd" class="input-field active">
              <label for="handle">Enter your handle</label>
              <input
                id="handle"
                name="handle"
                size="43"
                class="input-text"
                autocomplete="off"
              />
            </div>
            <div id="fn" class="input-field active">
              <label for="firstName">Enter your First Name</label>
              <input
                id="firstName"
                name="firstName"
                size="43"
                class="input-text"
                autocomplete="off"
              />
            </div>
            <div id="ln" class="input-field active">
              <label for="lastName">Enter your Last Name</label>
              <input
                id="lastName"
                name="lastName"
                size="43"
                class="input-text"
                autocomplete="off"
              />
            </div>
            <div id="cc" class="input-field active custom-dropdowm-arrow">
              <label for="country">Select your country </label>
              <select id="country" name="country" class="input-text"></select>
            </div>
            <div id="sb" class="action-wrapper">
              <button
                type="submit"
                id="continueBtn"
                class="continue-btn"
                disabled="disabled"
              >
                Continue
              </button>
            </div>
          </form>
        </main>
      </div>
      <footer class="footer">
        <div class="copyright-text">
          <strong>&copy;</strong> 2020 Topcoder. All Rights Reserved
        </div>
        <a
          class="privacy-policy"
          href="https://www.topcoder.com/privacy-policy/"
          >Privacy Policy</a
        >
      </footer>
    </div>
    
  </body>
</html>
